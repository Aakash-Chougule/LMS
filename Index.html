<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMS - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
    }

    /* Navigation Bar */
    nav {
      background: #2c3e50;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #1abc9c;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                  url("https://source.unsplash.com/1600x900/?education,learning") no-repeat center/cover;
      color: #fff;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .hero button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #1abc9c;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    .hero button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">LMS</div>
    <ul>
      <li><a href="Index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="programs.html">Programs</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Our Learning Management System</h1>
    <p>Empowering students and teachers with easy access to learning resources, programs, and progress tracking.</p>
    <button>Explore Programs</button>
  </section>

</body>
</html>
